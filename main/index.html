<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
    <link rel="stylesheet" href="style.css">

    <title>Virtual Pet</title>

    <script src="index.js" type="module"></script>
</head>
<body>

    <video autoplay muted loop id="bgVideo">
        <source src="assets/videos/bg.mp4" type="video/mp4">
    </video>

    <audio id="my-audio" autoplay loop>
      <source src="assets/music/idle.mp3" type="audio/mp3">
    </audio>


    <main>

        <div class="volume-slider">
            <i class="fas fa-volume-up"></i>
            <input type="range" min="0" max="1" step="0.01" value="1" id="volume-range">
        </div>

        <section id="mainS">
            <h1>Welcome to Virtal Pet</h1>
            <button class="startMenuButtons" id="newGame">New Game</button>
            <button class="startMenuButtons" id="loadGame">Load Game</button>
            <p id="version">V1.0</p>
        </section>
        
    </main>
</body>
</html>
