    <link rel="stylesheet" href="style.css">

    <title>Virtual Pet</title>

    <script src="index.js" type="module"></script>

<body>

    <video autoplay muted loop id="bgVideo">
        <source src="assets/bg.mp4" type="video/mp4">
    </video>

    <audio id="my-audio" autoplay loop>
      <source src="assets/idle.mp3" type="audio/mp3">
    </audio>


    <main>

        <div class="volume-slider">
            <i class="fas fa-volume-up"></i>
            <input type="range" min="0" max="1" step="0.01" value="1" id="volume-range">
        </div>

        <section>
            <h1>Welcome to Virtal Pet</h1>
            <button class="startMenuButtons" id="newGame">New Game</button>
            <button class="startMenuButtons" id="loadGame">Load Game</button>
            <p>V1.0</p>
        </section>
