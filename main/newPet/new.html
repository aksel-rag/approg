<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <link rel="icon" href="data:;base64,iVBORw0KGgo=">
    <title>Playing</title>
    <link rel="stylesheet" href="new.css">
    <link rel="stylesheet" href="svgBehaviour.css">
    <script src="new.js" type="module"></script>
</head>
<body>

    <video autoplay muted loop id="bgVideo">
        <source src="../assets/videos/bg.mp4" type="video/mp4">
    </video>

    <audio id="my-audio" autoplay loop>
      <source src="../assets/music/playing.mp3" type="audio/mp3">
    </audio>

    <main>

        <section id="createPet">
            <p>You Chose:</p>
            <p id="chosenPet"></p>
            <div id="duck1"></div>
            <p>Now Name Your Duck.</p>
            <input type="text" id="petName" name="pName">
            <button id="NameforPet">Create</button>
        </section>
    
        <section id="buttons">
            <button id="givefood">Feed</button>
            <button id="giveClean">Clean</button>
            <button id="giveSleep">Sleep</button>
            <button id="saveGame">Save</button>
        </section>

        <section id="theGame">      
            <div id="duck2"></div>
            <p id="petHealth"></p>
            <p><meter id="petHealthBar" min="0" max="100" value="100"></meter></p>
        </section>

        <section id="stats">
            <p id="Hunger"></p><meter id="petHunger" min="0" max="100" value="100"></meter>
            <p id="clean"></p><meter id="petCleaner" min="0" max="100" value="100"></meter>
            <p id="sleep"></p>
        </section>

        <section id="stats2">
            <p id="name"></p>
            <p id="petColour"></p> 
        </section>

        <section class="volume-slider">
            <i class="fas fa-volume-up"></i>
            <input type="range" min="0" max="1" step="0.01" value="1" id="volume-range">
        </section>
    </main>

</body>
</html>
