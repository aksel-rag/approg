<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="new.css">
</head>
<body>
        <div id="center">
            <p id="welcomeMessage">This is a new Pet</p>
            <p>Enter Pet name</p>
            <p id="petNameEntered"></p>
            <br>
            <input type="text" id="petName" name="pName">
            <button id="NameforPet">Create</button>
            <br>
        </div>

        <h1 id="EndGame"></h1>

        <div class="petButtons">
        <button id="givefood">Give Food (+1)</button>
        <button id="giveClean">Clean</button>
        <button id="giveSleep">Sleep</button>
        </div>


        <div id="petStats">
            <p id="petHeader">- STATS -<br></p>
            <p id="Hunger"></p>
            <p id="Health"></p>
            <p id="Cleanliness"></p>
            <p id="Sleep"></p>
            <p id="warn" style="color: red;"></p>
        </div>

        <button id="saveGame">Save</button>
</body>
</html>
