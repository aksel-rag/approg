<!DOCTYPE html>
<html lang="en">

    <title>Document</title>

    <video autoplay muted loop id="bgVideo">
        <source src="../assets/videos/bg.mp4" type="video/mp4">
    </video>

        <input type="range" min="0" max="1" step="0.01" value="1" id="volume-range">

    <section>

          <div class="title-col" style="margin-left: -27.5vw;"> <span>ID</span></div>
          <div class="title-col" style="margin-left: -27.5vw;"><span>Name</span></div>
          <div class="title-col" style="margin-left: -27.5vw;"><span>Last Saved</span></div>

        <ul id="petList">
      
        </ul>
      </section>
